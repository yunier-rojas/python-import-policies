release:
  image: python:3.11
  stage: release
  variables:
    GITLAB_TOKEN: ${{ GITLAB_TOKEN }}
    PYPI_TOKEN: ${{ PYPI_TOKEN }}
  before_script:
    - pip install poetry==1.2.2
    - poetry install --with=ci
    - git remote set-url --push origin https://gitlab-ci-token:${PROJECT_ACCESS_TOKEN}@gitlab.com/$CI_PROJECT_PATH.git
  script:
    - make release
