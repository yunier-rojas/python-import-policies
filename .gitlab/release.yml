release:
  image: node:latest
  stage: release
  variables:
    GITLAB_TOKEN: ${{ GITLAB_TOKEN }}
    PYPI_TOKEN: ${{ PYPI_TOKEN }}
  before_script:
    - npm install
    - git remote set-url --push origin https://gitlab-ci-token:${GITLAB_TOKEN}@gitlab.com/$CI_PROJECT_PATH.git
  script:
    - npx semantic-release
